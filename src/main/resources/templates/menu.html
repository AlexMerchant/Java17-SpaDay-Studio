<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <table>
        <thead>
            <tr>
                <th>Facial Treatments</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The facial treatments below are recommended by our estheticians for your given skin type</td>
            </tr>
            <tr th:block th:each="treatment : ${appropriateFacials}">
                <td th:text="${treatment}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
